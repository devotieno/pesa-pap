<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your existing CSS here */
        body{
    margin: 0px;
    background-color:#0A0C1E;
    
            min-height: 100vh; /* Ensures the body takes full height */
}

.topnav {
    overflow: hidden;
    background-color:#191A2A;
    padding-right: 40px; 
  }

  .topnav a.active {
    float: left;
    background-color: #0A0C1E;
    color:orangered;
    font-size:25px ;
  }

  .topnav a {
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size:17px;
  }
  
  .topnav a:hover {
    
    box-shadow: 0 8px 16px 0 rgba(75, 71, 71, 0.678);

    color:orangered;
  }
  
  
  
  .topnav a.myMenu {
    float: right;
    color: white;
  }
  
  .topnav .icon {
    display: none;
  }
  @media screen and (max-width: 768px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 768px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
  
  
  

 .title p{
    display: flex;
  justify-content: center;    /* Horizontal center */
  align-items: center;

 }

 .title hr{
    width: 90%;
    
    color: aliceblue;

            max-width: 500px;
            margin: 20px auto;

            border-radius: 5px;

            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;

            border-radius: 4px;

            background-color: orangered;
            color: white;

    </style>
    <title>pesa-pap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="favicon.png">  
</head>
<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active" id="home"><b>pesa-pap</b></a>
        <a href="sample.html" class="myMenu"><span class="design" style="color:orangered;">Back</span></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
        }
      }
      </script>


    
    

    <div class="title">
        <p>LOAN DETAILS</p>
        <hr>
    </div>

    <div class="form-container">
        <form id="userForm">
            <div class="form-group">
                <label for="loanType"><b>Select Loan Type:</b></label>
                <select id="loanType" name="loanType">
                    <option value="">Select Loan Type</option>
                    <option value="unsecured">Unsecured Loan (Max <b>KSH.35,000</b>)</option>
                    <option value="logbook">LogBook Loan (Max <b>KSH.350,000</b>)</option>
                    <option value="salary">Salary Loan (Max <b>KSH.80,000</b>)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration"><b>Select Duration of Loan:</b></label>
                <select id="duration" name="duration">
                    <option value="">Select</option>
                    <option value="1">1 Month</option>
                    <option value="2">2 Months</option>
                    <option value="3">3 Months</option>
                </select>
            </div>
            <button type="submit"><b>Submit</b></button>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const loanType = document.getElementById('loanType').value;
            const duration = document.getElementById('duration').value;
            const errorMessage = document.getElementById('error-message');

            // Reset the error message
            errorMessage.style.display = 'none';

            // Validate selections
            if (!loanType || !duration) {
                errorMessage.textContent = 'Please select both loan type and duration.';
                errorMessage.style.display = 'block';
                return; // Stop function if validation fails
            }

            // If validation passes, redirect
            window.location.href = "sample3.html"; // Change to your desired URL
        });
    </script>

</body>
</html>
